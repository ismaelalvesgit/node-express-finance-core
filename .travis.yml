language: node_js

node_js:
  - '14'
  
cache: npm

services:
  - mysql
  - docker

branches:
  only:
    - master

env:
  global:
    - DB_USERNAME=root
    - DB_PASSWORD=
    - DB_PORT=3306

before_install:
- mysql -e 'CREATE DATABASE IF NOT EXISTS "test_$DB_DATABASE";'

install:
- npm i

script:
  - npm run lint
  - npm test
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t express-example .
  - docker tag express-example $DOCKER_USERNAME/express-example
  - docker push $DOCKER_USERNAME/express-example

after_success: npm run test:coverage:coveralls
